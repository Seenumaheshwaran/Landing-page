<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion theatre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h5>Sale Up to 50% Bigger Discounts. Hurry!!Limited Period Offer<span><button>  Shop now</button></span></h5>
    </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/carousel1.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="assets/carousel2.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="assets/carousel3.png" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4 text-center">
              <div class="card" style="width: 18rem;">
                <img src="assets/men.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Men's Fashion</h5>
                  <p class="card-text">50% off on all men's accessories</p>
                  <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 text-center">
              <div class="card" style="width: 18rem;">
                <img src="./assets/women.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Women's Fashion</h5>
                  <p class="card-text">30% off on specific women accessories</p>
                  <a href="#" class="btn btn-primary">Shop now</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 img text-center">
              <div class="card" style="width: 18rem;">
                <img src="./assets/kid.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Kid's Fashion</h5>
                  <p class="card-text">25% off on all kids accessories</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
</body>
</html>
